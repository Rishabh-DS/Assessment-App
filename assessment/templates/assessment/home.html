<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
      {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>Message:</strong> {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
      <div class="container">
        <h1>Hello, world!</h1>

        {% if user.is_authenticated %}
          <h1>{{request.user.username}}</h1><br>
          <a href="logout" class = "btn btn-primary">Logout</a><br><br>
          {% else %}
        <a href="login" class = "btn btn-primary">Login</a><br><br>
        <a href="signup" class = "btn btn-primary">Signup</a><br><br>
        {% endif %}
        <a href="addques" class = "btn btn-primary">Add Questions</a>
          <a href="editques" class = "btn btn-primary">Edit Questions</a><br>
            <div class="createques">
              <form action="/createques/" method="post">
                {% csrf_token %}
                <label for="createques">Choose a subject</label>
                <select name="subject" id="sub">
                  {% for s in subjects %}
                    <option value="{{s}}">{{s}}</option>
                  {% endfor %}
                </select>
                <input type="submit" name = "createquesbtn" value="Create Question Paper">
              </form>
            </div>
            <a href="yourques" class = "btn btn-primary">View Question papers</a><br><br>
          <a href="instructions" class = "btn btn-primary">Take Quiz</a><br>

          <div class="addsub">
              <form action="/addsub/" method="post">
                  {% csrf_token %}
                  <div class="subinput">
                      <label for="sub">Add new subject</label>
                      <input type="text" name = "sub" placeholder="Enter subject" required>
                  </div>
                  <div class="subbtn">
                      <input type="submit" name = "addsub" value="ADD">
                  </div>
              </form>
          </div>
  

      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
