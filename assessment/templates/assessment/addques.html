<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
</head>
<body>
    <div class="addques">
        <h1>Add Questons</h1>
        <form action="/addques/" method="post">
            {% csrf_token %}
            <div class="form-input">
                <label for="subject">Subject:</label>
                <select name="subject" id="subject">
                    <option value="empty">------------------</option>
                    {% for sub in subjects %}
                        <option value="{{sub}}">{{sub}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-input">
                <label for="question">Question: </label>
                <input type="text" name="question" placeholder="Question">
            </div>
            <div class="form-input">
                <label for="answer">Answer: </label>
                <input type="text" name="answer" placeholder="Answer">
            </div>
            <div class="form-input">
                <label for="option1">Option1: </label>
                <input type="text" name="option1" placeholder="Option1">
            </div>
            <div class="form-input">
                <label for="option2">Option2: </label>
                <input type="text" name="option2" placeholder="Option2">
            </div>
            <div class="form-input">
                <label for="option3">Option3: </label>
                <input type="text" name="option3" placeholder="Option3">
            </div>
            <div class="form-input">
                <label for="option4">Option4: </label>
                <input type="text" name="option4" placeholder="Option4">
            </div>
            <div class="form-input">
                <input type="submit" name="addques" value = "Add Question">
            </div>
        </form>
    </div>
    
</body>
</html>
